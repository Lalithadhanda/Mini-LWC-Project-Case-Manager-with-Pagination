<template>
  <lightning-card title="Case Manager -  Pagination">
    <lightning-datatable key-field="Id" data={cases} columns={columns}>

    </lightning-datatable>
    <div class="slds-m-around_medium">
        <lightning-button label="Previous" onclick={handlePrevious}
        disabled={isPrevDisabled}>
    </lightning-button>
          <lightning-button label="Next" onclick={handleNext}
        disabled={isNextDisabled}>
    </lightning-button>
    <p>Page {pageNumber} of {totalPages}</p>
    </div>
  </lightning-card>  
</template>
